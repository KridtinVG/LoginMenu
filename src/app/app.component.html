<div class="container">
  <h1 class="title">Log-In</h1>
  <div class="user-box">
    <input class="username" type="text" [(ngModel)]="loginInput.username" />
  </div>
  <div class="pass-box">
    <input class="password" type="password" [(ngModel)]="loginInput.password" />
  </div>
  <button class="submit-btn" type="submit" (click)="login()">Enter</button>
</div>
